name: Build common deps

on:
  push:
    branches: []
  workflow_dispatch:
    inputs:
      publish-www:
        description: 'Publish on WWW'
        required: false
        type: boolean
      build-type:
        description: 'Build type'
        required: false
        type: string
      BUILD_TYPE:
        type: environment
        
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  PROJECT_NAME: test
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        name: [ "windows-msvc", "windows-mingw", "linux", "macos-arm64", "macos-x86_64" ]
        include:
          - name: "windows-msvc"
            os: "windows-latest"
            msystem: "MSYS"
          - name: "windows-mingw"
            os: "windows-latest"
            msystem: "UCRT64"
          - name: "linux"
            os: "ubuntu-latest"
          - name: "macos-arm64"
            os: "macos-14"
          - name: "macos-x86_64"
            os: "macos-13"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps: 
    - name: Setup bashenv
      run: |
        BASH_ENV="$(cd $RUNNER_TEMP; pwd)/.bashrc"
        touch $BASH_ENV
        echo BASH_ENV="$BASH_ENV" >> $GITHUB_ENV
        if [[ $RUNNER_OS == "Windows" ]]; then
          echo "C:\\msys64\\usr\\bin" >> $GITHUB_PATH
          echo "export MSYSTEM=${{ matrix.msystem }}" >> $BASH_ENV
          echo "source /c/msys64/etc/msystem" >> $BASH_ENV
        fi
    - name: Setup owncloud
      env:
        OWNCLOUD_TOKEN: ${{ secrets.OWNCLOUD_TOKEN }}
      run: |
        echo "export OWNCLOUD_ROOT_URL=\"https://freeshell.de/owncloud/remote.php/webdav/CI\"" >> $BASH_ENV
        echo "export OWNCLOUD_TOKEN=\"$OWNCLOUD_TOKEN\"" >> $BASH_ENV
        echo "export OWNCLOUD_HEADER=\"Authorization: Basic \$OWNCLOUD_TOKEN\"" >> $BASH_ENV
        
    - name: Install the Apple certificate and provisioning profile
      if: ${{runner.os == 'macOS'}}
      run: |
        cd $TEMP_DIR
        mkdir macos-codesign
        cd macos-codesign
        curl -H "$OWNCLOUD_HEADER" -qLO $OWNCLOUD_ROOT_URL/macos-codesign/codesign-certs.env
        source codesign-certs.env
        curl -H "$OWNCLOUD_HEADER" -qL $OWNCLOUD_ROOT_URL/macos-codesign/${P12_CERTIFICATE}.base64 |  base64 -d > ${P12_CERTIFICATE}
        curl -H "$OWNCLOUD_HEADER" -qLO $OWNCLOUD_ROOT_URL/macos-codesign/scripts/init_apple_certificate.sh
        chmod +x init_apple_certificate.sh
        find .
        SECRETS_FILE=codesign-certs.env \
        CERTIFICATE_PATH=$(pwd)/$P12_CERTIFICATE \
        KEYCHAINS_DIR=$(pwd) \
        KEYCHAIN_PASSWORD=$P12_PASSWORD \
        ./init_apple_certificate.sh
    - name: uname
      run: |
        echo UNAME_S=$(uname -s)
        echo UNAME_M=$(uname -m)
        echo UNAME_O=$(uname -o)
    - run: (env | grep -e '^MSYSTEM' -e '^MINGW' -e '^PATH' ) || echo "no msystem found"
    - name: Checkout repository
      uses: actions/checkout@v4
        
